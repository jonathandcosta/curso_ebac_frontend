<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form HTML / JS </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <p>Formulário Numérico</p>
    <form id="form">
      <input type="number" id="nA" placeholder="Digite um numero" required />
      <input type="number" id="nB" placeholder="Digite um numero maior" required />
      <button id="enviar" type="submit">Enviar Numeros</button>
    </form>
  </div>
  <script src="./form.js"></script>
</body>

</html>
