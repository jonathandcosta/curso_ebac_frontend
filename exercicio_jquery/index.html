<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de Tarefas</title>
</head>

<body>
  <header>
    <h1>Minhas Tarefas</h1>
    <button type="button">Nova Tarefa ⬇</button>
  </header>
  <form>
    <input type="text" id="adiciona-tarefa" required placeholder="Digite a Tarefa" />
    <input type="date" id="data-conclusao" required />

    <button type="submit">Registrar</button>
    <button type="reset" id="cancel">Cancelar</button>
  </form>
  <h1 class="titulo">Relação das Tarefa</h1>
  <div>
    <ul class="tarefas">
      <li>
        <label>
          <h3>Descrição</h3>
        </label>
        <span>
          <h3>Data</h3>
        </span>
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
