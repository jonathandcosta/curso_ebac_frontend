<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset=" UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corousel</title>
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <style>
    body {
      background-color: #cecece;
    }
  </style>
</head>

<body>
  <h1 class="text-center">Carousel de Imagens</h1>
  <div class="container">
    <div id="corousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div data-bs-interval="3000" class="carousel-item active">
          <img class="d-block w-100" src="./img/img1.jpg" alt="">
        </div>
        <div data-bs-interval="3000" class="carousel-item">
          <img class="d-block w-100" src="./img/img2.2.jpg" alt="">
        </div>
        <div data-bs-interval="3000" class="carousel-item">
          <img class="d-block w-100" src="./img/img3.jpg" alt="">
        </div>
        <button data-bs-target="#corousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#corousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
          <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
